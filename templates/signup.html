<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="icon" href="../static/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../static/styles/style.css"> 
    <link rel="stylesheet" href="../static/styles/auth.css">
    <link href="https://fonts.cdnfonts.com/css/nexa-bold" rel="stylesheet">
</head>
<body>
    <div class="nav-bar">
        <div class="titlu">
            <a href="/home"><h1><span>CV</span> Builder</h1></a>
        </div>
        <div class="nav-links">
            <div class="link">
                <a href="/create">Create</a>
            </div>
            <div class="link">
                <a href="/list">List</a>
            </div>
            <div class="link">
                <a href="/about">About</a>
            </div>
            <div class="link">
                <a href="/login">Sign In</a>
            </div>
            {% if session.username%}
                <div class="link">
                    <a href="">{{session.username}}</a>
                </div>
            {% endif %}
            <a href="/home"><img class="nav-img" src="../static/assets/nav-img.png"></a>   
        </div>
    </div>

    <div class="content">
        <div class="header">
            <h1>SIGN UP</h1>
        </div>

        <form method="POST" action="/register">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
            </div>

            <div class="button">
                <button type="submit">SIGN UP</button>
            </div>
        </form>
        <div class="text">
            <p>Already have an account? <a href="/login">Sign in now!</a></p>
        </div>
    </div>
</body>
</html>
